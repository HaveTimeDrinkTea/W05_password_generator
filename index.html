<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <script src="https://kit.fontawesome.com/72c3290151.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/myfavcolours.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>A Super Duper Password Generator</h1>
      </header>
      <main> 
      <div class="card">
        <div class="card-header">
          <h2>Psst ... Want A <i class="fa fa-user-secret" style="font-size: 3rem;" aria-hidden="true"></i> Password?</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div class="options">
            <table id="optionsChoices">
            </table>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn buttonPW">Generate Password</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="footerP">
        made with hours of dabbling in <i class="fa fa-html5" aria-hidden="true"></i>, <i class="fa fa-css3" aria-hidden="true"></i> and <i class="fab fa-bootstrap" aria-hidden="true"></i> and with many <i class="fa fa-coffee" aria-hidden="true"></i> of tea!
      </p>
      <p class="footerTags">
        <i class="fa fa-dot-circle-o" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp; <strong>#HaveTimeDrinkTea</strong> &nbsp;&nbsp;&nbsp; <i class="fa fa-dot-circle-o" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp; <strong>#Kindfulness</strong> &nbsp;&nbsp;&nbsp; <i class="fa fa-dot-circle-o" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp; <strong>#TeahouseStirrings</strong>  &nbsp;&nbsp;&nbsp; <i class="fa fa-dot-circle-o" aria-hidden="true"></i> 
        <br><br><strong><i class="fa fa-copyright" aria-hidden="true"></i> 2022 PEI WANG</strong>
      </p>
    </footer>
    </div>

    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/script_to_html.js"></script>
    <!-- <script src="assets/scripts/testing.js"></script> -->
  </body>
</html>
