<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <script src="https://kit.fontawesome.com/72c3290151.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/myfavcolours.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>A Super Duper Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate A Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div class="options">
            <table id="optionsChoices">
            </table>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn buttonPW">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/script_to_html.js"></script>
    <!-- <script src="assets/scripts/testing.js"></script> -->
  </body>
</html>
